asyncapi: '2.0.0'
id: 'http://justice-chat-service'
info:
  title: Chat Events
  version: 0.1.0
channels:
  personalChat:
    publish:
      message:
          $ref: '#/components/messages/personalChatSent'

  chat:
    publish:
      message:
        oneOf:
          - $ref: '#/components/messages/userConnected'
          - $ref: '#/components/messages/userDisconnected'
          - $ref: '#/components/messages/userChatRateLimited'

components:
  schemas:
    event:
      type: object
      properties:
        id:
          type: string
        version:
          type: integer
        name:
          type: string
        namespace:
          type: string
        parentNamespace:
          type: string
        timestamp:
          type: string
          format: date-time
        clientId:
          type: string
        userId:
          type: string
          description: UserId of the operator for this event (optional)
        traceId:
          type: string
        sessionId:
          type: string
        spanContext:
          type: string

    chatPayload:
      type: object
      properties:
        message_id:
          type: string
          format: uuid
        sender_id:
          type: string
          format: uuid
        target_id:
          type: string
          format: uuid
          description: "Can be partyId or userId"
        payload:
          type: string
        target_type:
          type: string
        target_members:
          type: array
          items:
            type: string

    userPayloadDisconnected:
      type: object
      properties:
        reason:
          type: string
        code:
          type: integer
        forced:
          type: boolean

    userChatRateLimited:
      type: object

    personalChatSentPayloadData:
      type: object
      properties:
        personalChatSent:
          $ref: '#/components/schemas/chatPayload'
    userConnectedPayloadData:
      type: object
      properties:
        userConnected:
          type: object
          additionalProperties: true
    userDisconnectedPayloadData:
      type: object
      properties:
        userDisconnected:
          $ref: '#/components/schemas/userPayloadDisconnected'
    userChatRateLimitedPayloadData:
      type: object
      properties:
        userDisconnected:
          $ref: '#/components/schemas/userPayloadDisconnected'

  messages:
    personalChatSent:
      name: personalChatSent
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            $ref: '#/components/schemas/personalChatSentPayloadData'

    userConnected:
      name: userConnected
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            $ref: '#/components/schemas/userConnectedPayloadData'

    userDisconnected:
      name: userDisconnected
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            $ref: '#/components/schemas/userDisconnectedPayloadData'

    userChatRateLimited:
      name: userChatRateLimited
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            $ref: '#/components/schemas/userChatRateLimitedPayloadData'

