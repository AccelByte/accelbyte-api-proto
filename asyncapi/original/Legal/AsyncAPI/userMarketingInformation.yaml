asyncapi: '2.0.0'
id: 'http://justice-legal-service'
info:
  title: Legal Service User Marketing Information Events
  version: 0.1.0
channels:
  userMarketingInformation:
    publish:
      message:
        oneOf:
        - $ref: '#/components/messages/userMarketingPreferenceUpdated'


components:
  schemas:
    event:
      type: object
      properties:
        id:
          type: string
        version:
          type: integer
        name:
          type: string
        namespace:
          type: string
        parentNamespace:
          type: string
        timestamp:
          type: string
          format: date-time
        clientId:
          type: string
        userId:
          type: string
        traceId:
          type: string
        sessionId:
          type: string

    userMarketingPreferencePayload:
      type: object
      properties:
        subscribed:
          type: boolean
        userId:
          type: string
           

  messages:
    userMarketingPreferenceUpdated:
      name: userMarketingPreferenceUpdated
      payload:
        type: object
        allOf:
        - $ref: '#/components/schemas/event'
        properties:
          payload:
            $ref: '#/components/schemas/userMarketingPreferencePayload'
