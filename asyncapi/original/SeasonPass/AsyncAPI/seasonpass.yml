asyncapi: '2.0.0'
id: 'urn:net:accelbyte:seasonpass:userseason'
info:
  title: SeasonPass Service Events
  version: 0.1.0
channels:
  userSeason:
    publish:
      message:
        oneOf:
          - $ref: '#/components/messages/userSeasonPassChanged'
          - $ref: '#/components/messages/userSeasonTierUp'
          - $ref: '#/components/messages/userSeasonTierCleared'
          - $ref: '#/components/messages/userSeasonRewardRewarded'


components:
  schemas:
    event:
      type: object
      properties:
        id:
          type: string
        version:
          type: integer
        name:
          type: string
        namespace:
          type: string
        parentNamespace:
          type: string
        timestamp:
          type: string
          format: date-time
        clientId:
          type: string
        userId:
          type: string
        traceId:
          type: string
        sessionId:
          type: string

    userSeason:
      type: object
      properties:
        id:
          type: string
        namespace:
          type: string
        userId:
          type: string
        seasonId:
          type: string
        enrolledPasses:
          type: array
          items:
            type: string
        enrolledAt:
          type: string
          format: date-time
        currentTierIndex:
          type: integer
        lastTierIndex:
          type: integer
        requiredExp:
          type: integer
        currentExp:
          type: integer
        cleared:
          type: boolean

    userSeasonReward:
      type: object
      properties:
          namespace:
            type: string
          userId:
            type: string
          seasonId:
            type: string
          tierIndex:
            type: string
          passCode:
            type: string
          rewardCode:
            type: string
    userSeasonPassChangedPayloadData:
      type: object
      properties:
        userSeason:
          $ref: '#/components/schemas/userSeason'
        grantedPasses:
          type: array
          items:
            type: string
      x-uid0: AnonymousSchema1
    userSeasonTierUpPayloadData:
      type: object
      properties:
        userSeason:
          $ref: '#/components/schemas/userSeason'
        grantedPasses:
          type: integer
      x-uid0: AnonymousSchema2
    userSeasonTierClearedPayloadData:
      type: object
      properties:
        userSeason:
          $ref: '#/components/schemas/userSeason'
      x-uid0: AnonymousSchema3
    userSeasonRewardRewardedPayloadData:
      type: object
      properties:
        userSeasonReward:
          $ref: '#/components/schemas/userSeasonReward'
      x-uid0: AnonymousSchema4
  messages:
    userSeasonPassChanged:
      name: userSeasonPassChanged
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            $ref: '#/components/schemas/userSeasonPassChangedPayloadData'
    userSeasonTierUp:
      name: userSeasonTierUp
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            $ref: '#/components/schemas/userSeasonTierUpPayloadData'
    userSeasonTierCleared:
      name: userSeasonTierCleared
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            $ref: '#/components/schemas/userSeasonTierClearedPayloadData'
    userSeasonRewardRewarded:
      name: userSeasonRewardRewarded
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            $ref: '#/components/schemas/userSeasonRewardRewardedPayloadData'
