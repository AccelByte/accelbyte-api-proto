asyncapi: '2.0.0'
id: 'urn:net:accelbyte:platform:reward'
info:
  title: AsyncAPI for justice reward service
  version: 0.1.0
channels:
  rewardManagement:
    publish:
      message:
        oneOf:
          - $ref: '#/components/messages/rewardCreated'
          - $ref: '#/components/messages/rewardUpdated'
          - $ref: '#/components/messages/rewardDeleted'
          - $ref: '#/components/messages/rewardImported'


components:
  schemas:
    event:
      type: object
      properties:
        id:
          type: string
        version:
          type: integer
        name:
          type: string
        namespace:
          type: string
        parentNamespace:
          type: string
        timestamp:
          type: string
          format: date-time
        clientId:
          type: string
        userId:
          type: string
        traceId:
          type: string
        sessionId:
          type: string

    rewardManage:
      type: object
      properties:
        namespace:
          type: string
          description: namespace
        rewardCode:
          type: string
          description: reward code
        description:
          type: string
          description: reward description
        eventTopic:
          type: string
          description: topic to listen to

    rewardImport:
      type: object
      properties:
        namespace:
          type: string
          description: namespace
        replacedRewardCodes:
          type: array
          description: list of replaced reward codes
          items:
            type: string
        ignoredRewardCodes:
          type: array
          description: list of ignored reward codes
          items:
            type: string
        newRewardCodes:
          type: array
          description: list of new reward codes
          items:
            type: string
        failedRewardCodes:
          description: list of failed reward codes
          type: array
          items:
            type: string
    rewardCreatedPayloadData:
      type: object
      properties:
        rewardManage:
          $ref: '#/components/schemas/rewardManage'
      x-uid0: AnonymousSchema1
    rewardUpdatedPayloadData:
      type: object
      properties:
        rewardManage:
          $ref: '#/components/schemas/rewardManage'
      x-uid0: AnonymousSchema2
    rewardDeletedPayloadData:
      type: object
      properties:
        rewardManage:
          $ref: '#/components/schemas/rewardManage'
      x-uid0: AnonymousSchema3
    rewardImportedPayloadData:
      type: object
      properties:
        rewardImport:
          $ref: '#/components/schemas/rewardImport'
      x-uid0: AnonymousSchema4
  messages:
    rewardCreated:
      name: rewardCreated
      description: message is sent when reward is created
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            $ref: '#/components/schemas/rewardCreatedPayloadData'
    rewardUpdated:
      name: rewardUpdated
      description: message is sent when reward is updated
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            $ref: '#/components/schemas/rewardUpdatedPayloadData'
    rewardDeleted:
      name: rewardDeleted
      description: message is sent when reward is deleted
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            $ref: '#/components/schemas/rewardDeletedPayloadData'
    rewardImported:
      name: rewardImported
      description: message is sent when import reward configuration
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            $ref: '#/components/schemas/rewardImportedPayloadData'
