asyncapi: '2.0.0'
id: 'urn:net:accelbyte:platform:subscription'
info:
  title: AsyncAPI for justice reward service
  version: 0.1.0
channels:
  subscription:
    publish:
      message:
        oneOf:
          - $ref: '#/components/messages/subscribed'
          - $ref: '#/components/messages/cancelled'
          - $ref: '#/components/messages/immediateCancelled'
          - $ref: '#/components/messages/resubscribed'
          - $ref: '#/components/messages/daysGranted'
          - $ref: '#/components/messages/charged'
          - $ref: '#/components/messages/chargeFailed'
          - $ref: '#/components/messages/expired'
          - $ref: '#/components/messages/billingAccountChanged'

components:
  schemas:
    event:
      type: object
      properties:
        id:
          type: string
        version:
          type: integer
        name:
          type: string
        namespace:
          type: string
        parentNamespace:
          type: string
        timestamp:
          type: string
          format: date-time
        clientId:
          type: string
        userId:
          type: string
        traceId:
          type: string
        sessionId:
          type: string

    subscription:
      type: object
      properties:
        id:
          type: string
          description: id
        namespace:
          type: string
          description: namespace
        userId:
          type: string
          description: user id
        itemId:
          type: string
          description: item id
        sku:
          type: string
          description: sku
        title:
          type: string
          description: title
        currency:
          type: object
          $ref: '#/components/schemas/currencySummary'
        price:
          type: integer
          description: normal price
        trialPrice:
          type: integer
          description: trial price
        recurring:
          type: object
          $ref: '#/components/schemas/recurring'
        status:
          type: string
          description: status
          enum:
            - INIT
            - ACTIVE
            - CANCELLED
            - EXPIRED
        chargeStatus:
          type: string
          description: charge status
          enum:
            - NEVER
            - SETUP
            - RECURRING_CHARGING
            - CHARGED
            - CHARGE_FAILED
        nextBillingDate:
          type: string
          format: date-time
          description: next billing date
        currentPeriodStart:
          type: string
          format: date-time
          description: current period start time
        currentPeriodEnd:
          type: string
          format: date-time
          description: current period end time
        start:
          type: string
          format: date-time
          description: start date, the first time subscribed
        end:
          type: string
          format: date-time
          description: end time if exists
        currentCycle:
          type: integer
          description: current cycle
        chargedCycles:
          type: integer
          description: already charged cycles
        trialedCycles:
          type: integer
          description: already trialed cycles if fixedCycleTrial exists
        inFixedFreeDays:
          type: boolean
          description: whether in fixed free days
        inFixedCycleTrial:
          type: boolean
          description: whether in fixed cycle trial
        firstSubscribe:
          type: boolean
          description: indicates whether is first subscribe
        paid:
          type: boolean
          description: whether user paid from the subscription start
        subscribedBy:
          type: string
          description: subscribed by PLATFORM(system granted) or USER(subscribed by user self)
          enum:
            - USER
            - PLATFORM
        subscribedAt:
          type: string
          format: date-time
          description: time when subscribed
        unsubscribedAt:
          type: string
          format: date-time
          description: time when unsubscribed
        unsubscribeReason:
          type: string
          description: reason why unsubscribe
        source:
          type: string
          description: source
        region:
          type: string
          description: created region
        language:
          type: string
          description: created language
        sandbox:
          type: boolean
          description: is sandbox mode
        createdAt:
          type: string
          format: date-time
        updateAt:
          type: string
          format: date-time


    recurring:
      type: object
      properties:
        cycle:
          type: string
          description: recurring cycle
          enum:
            - WEEKLY
            - MONTHLY
            - QUARTERLY
            - YEARLY
        fixedFreeDays:
          type: integer
          format: int32
          default: 0
          description: fixed free days, 0 means not set
        fixedTrialCycles:
          type: integer
          format: int32
          default: 0
          description: fixed trial cycles, 0 means not set
        graceDays:
          type: integer
          format: int32
          default : 7
          description: recurring grace days, retry recurring charge within configured days if charge fail, default 7


    currencySummary:
      type: object
      properties:
        currencyCode:
          type: string
          description: currency code
        currencySymbol:
          type: string
          description: currency symbol
        currencyType:
          type: string
          description: currency type
          enum:
            - REAL
            - VIRTUAL
        namespace:
          type: string
          description: namespace
        decimals:
          type: integer
          format: int32
          description: decimals

    billing:
      type: object
      properties:
        paymentProvider:
          type: object
          description: payment provider
          enum:
            - WALLET
            - XSOLLA
            - ADYEN
            - STRIPE
            - ALIPAY
            - WXPAY
            - PAYPAL
        paymentMethod:
          type: string
          description: payment method
        amount:
          type: integer
          description: charge amount
        totalTax:
          type: integer
          description: total tax
        totalPrice:
          type: integer
          description: total price
        subtotalPrice:
          type: integer
          description: subtotal price
        recurringOrderNo:
          type: string
          description: recurring order no for this billing
        paymentOrderNo:
          type: string
          description: payment order no
        txEndTime:
          type: string
          format: date-time
          description: transaction end time
        extTxId:
          type: string
          description: external transaction id

  messages:
    subscribed:
      name: subscribed
      description: message is sent when user subscribe a subscription
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              subscription:
                $ref: '#/components/schemas/subscription'

    cancelled:
      name: cancelled
      description: message is sent when a subscription is cancelled
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              subscription:
                $ref: '#/components/schemas/subscription'

    immediateCancelled:
      name: immediateCancelled
      description: message is sent when a subscription is cancelled immediately
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              subscription:
                $ref: '#/components/schemas/subscription'

    resubscribed:
      name: resubscribed
      description: message is sent when user resubscribe a subscription
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              subscription:
                $ref: '#/components/schemas/subscription'

    daysGranted:
      name: daysGranted
      description: message is sent when grant days to subscription
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              subscription:
                $ref: '#/components/schemas/subscription'
              grantDays:
                type: integer

    charged:
      name: charged
      description: message is sent when billing is charged
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              subscription:
                $ref: '#/components/schemas/subscription'
              billing:
                $ref: '#/components/schemas/billing'

    chargeFailed:
      name: chargeFailed
      description: message is sent when billing is charge failed
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              subscription:
                $ref: '#/components/schemas/subscription'
              billing:
                $ref: '#/components/schemas/billing'

    expired:
      name: expired
      description: message is sent when subscription is expired
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              subscription:
                $ref: '#/components/schemas/subscription'

    billingAccountChanged:
      name: billingAccountChanged
      description: message is sent when  billing account is changed
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              subscription:
                $ref: '#/components/schemas/subscription'
              billing:
                $ref: '#/components/schemas/billing'
