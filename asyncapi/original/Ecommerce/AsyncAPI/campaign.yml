asyncapi: '2.0.0'
id: 'urn:net:accelbyte:platform:campaign'
info:
  title: AsyncAPI for justice campaign service
  version: 0.0.1
defaultContentType: application/json
channels:
  campaignManagement:
    publish:
      message:
        oneOf:
          - $ref: '#/components/messages/campaignCreated'
          - $ref: '#/components/messages/campaignUpdated'
          - $ref: '#/components/messages/codeCreated'
          - $ref: '#/components/messages/codeDisabled'
          - $ref: '#/components/messages/codeEnabled'
          - $ref: '#/components/messages/codeBulkDisabled'
          - $ref: '#/components/messages/codeBulkEnabled'

  keyGroupManagement:
    publish:
      message:
        oneOf:
          - $ref: '#/components/messages/keyGroupCreated'
          - $ref: '#/components/messages/keyGroupUpdated'
          - $ref: '#/components/messages/keyUploaded'

  codeRedemption:
    publish:
      message:
        oneOf:
          - $ref: '#/components/messages/codeRedeemed'

  ticketSale:
    publish:
      message:
        oneOf:
          - $ref: '#/components/messages/ticketAcquired'

components:
  schemas:
    event:
      type: object
      properties:
        id:
          type: string
          description: event id
        version:
          type: integer
        name:
          type: string
          description: event name
        namespace:
          type: string
          description: event namespace
        parentNamespace:
          type: string
        timestamp:
          type: string
          format: date-time
        clientId:
          type: string
          description: client id
        userId:
          type: string
          description: the operator id
        traceId:
          type: string
          description: trace id
        sessionId:
          type: string
          description: session id

    campaign:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
        namespace:
          type: string
        name:
          type: string
        description:
          type: string
        tags:
          type: array
          items:
            type: string
        status:
          type: string
        redeemStart:
          type: string
          format: date-time
        redeemEnd:
          type: string
          format: date-time
        maxRedeemCountPerCode:
          type: integer
          format: int32
        maxRedeemCountPerCodePerUser:
          type: integer
          format: int32
        maxRedeemCountPerCampaignPerUser:
          type: integer
          format: int32
        maxSaleCount:
          type: integer
          format: int32
        redeemType:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/redeemableItem'
        boothName:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    redeemableItem:
      type: object
      required:
        - itemId
        - itemName
      properties:
        itemId:
          type: string
          description: The redeemable item id
        itemName:
          type: string
          description: The redeemable item name
        quantity:
          type: integer
          format: int32
          description: 'The redeemable item quantity, 1 for default'
        extraSubscriptionDays:
          type: integer
          format: int32
          description: 'Extra subscription days if the item is a subscription, 0 by default'

    codeCreate:
      type: object
      properties:
        campaignId:
          type: string
          description: campaign id of the code belong to
        campaignName:
          type: string
          description: the campaign name
        quantity:
          type: integer
          description: quantity of code created

    codeCondition:
      type: object
      properties:
        campaignId:
          type: string
          description: campaign id of the codes belong to
        batchNo:
          type: integer
          description: code batch number
        value:
          type: string

    codeRedemption:
      type: object
      properties:
        userId:
          type: string
        campaignId:
          type: string
          description: the campaign id
        campaignName:
          type: string
          description: the campaign name
        code:
          type: string
          description: The code value

    ticketAcquisition:
      type: object
      properties:
        userId:
          type: string
        boothName:
          type: string
          description: booth name
        count:
          type: integer
          description: purchase count
        orderNo:
          type: string

    keyGroup:
      type: object
      properties:
        id:
          type: string
        namespace:
          type: string
        name:
          type: string
        description:
          type: string
        tags:
          type: array
          items:
            type: string
        status:
          type: string
        boothName:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    keyUpload:
      type: object
      properties:
        keyGroupId:
          type: string
          description: key group id
        keyGroupName:
          type: string
          description: the key group name
        quantity:
          type: integer
          description: quantity of key uploaded

  messages:
    campaignCreated:
      name: campaignCreated
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              campaign:
                $ref: '#/components/schemas/campaign'

    campaignUpdated:
      name: campaignUpdated
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              campaign:
                $ref: '#/components/schemas/campaign'
              oldCampaign:
                $ref: '#/components/schemas/campaign'

    codeCreated:
      name: codeCreated
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              codeCreate:
                $ref: '#/components/schemas/codeCreate'

    codeDisabled:
      name: codeDisabled
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              codeCondition:
                $ref: '#/components/schemas/codeCondition'

    codeEnabled:
      name: codeEnabled
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              codeCondition:
                $ref: '#/components/schemas/codeCondition'

    codeBulkDisabled:
      name: codeBulkDisabled
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              codeCondition:
                $ref: '#/components/schemas/codeCondition'

    codeBulkEnabled:
      name: codeBulkEnabled
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              codeCondition:
                $ref: '#/components/schemas/codeCondition'

    codeRedeemed:
      name: codeRedeemed
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              codeRedemption:
                $ref: '#/components/schemas/codeRedemption'

    ticketAcquired:
      name: ticketAcquired
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              ticketAcquisition:
                $ref: '#/components/schemas/ticketAcquisition'

    keyGroupCreated:
      name: keyGroupCreated
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              keyGroup:
                $ref: '#/components/schemas/keyGroup'

    keyGroupUpdated:
      name: keyGroupUpdated
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              keyGroup:
                $ref: '#/components/schemas/keyGroup'
              oldKeyGroup:
                $ref: '#/components/schemas/keyGroup'

    keyUploaded:
      name: keyUploaded
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              keyUpload:
                $ref: '#/components/schemas/keyUpload'
