asyncapi: '2.0.0'
id: 'urn:net:accelbyte:platform:currency'
info:
  title: AsyncAPI for justice currency service
  version: 0.0.1
defaultContentType: application/json
channels:
  currencyManagement:
    publish:
      message:
        oneOf:
          - $ref: '#/components/messages/currencyCreated'
          - $ref: '#/components/messages/currencyUpdated'
          - $ref: '#/components/messages/currencyDeleted'

components:
  schemas:
    event:
      type: object
      properties:
        id:
          type: string
          description: event id
        version:
          type: integer
        name:
          type: string
          description: event name
        namespace:
          type: string
          description: event namespace
        parentNamespace:
          type: string
        timestamp:
          type: string
          format: date-time
        clientId:
          type: string
          description: client id
        userId:
          type: string
          description: the operator id
        traceId:
          type: string
          description: trace id
        sessionId:
          type: string
          description: session id

    currency:
      type: object
      properties:
        currencyCode:
          type: string
        localizationDescriptions:
          type: object
          additionalProperties:
            type: string
        currencySymbol:
          type: string
        namespace:
          type: string
        currencyType:
          type: string
        decimals:
          type: integer
          format: int32
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

  messages:
    currencyCreated:
      name: currencyCreated
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              currency:
                $ref: '#/components/schemas/currency'

    currencyUpdated:
      name: currencyUpdated
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              currency:
                $ref: '#/components/schemas/currency'
              oldCurrency:
                $ref: '#/components/schemas/currency'

    currencyDeleted:
      name: currencyDeleted
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              currency:
                $ref: '#/components/schemas/currency'
