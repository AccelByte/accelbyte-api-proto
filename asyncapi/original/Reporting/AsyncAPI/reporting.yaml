asyncapi: '2.0.0'
id: 'http://justice-reporting-service'
info:
  title: Reporting Service Events
  version: 0.1.0
channels:
  autoModeration:
    publish:
      message:
        $ref: '#/components/messages/hideContent'
  
  report:
    publish:
      message:
        $ref: '#/components/messages/report'


components:
  schemas:
    event:
      type: object
      properties:
        id:
          type: string
        version:
          type: integer
        name:
          type: string
        namespace:
          type: string
        parentNamespace:
          type: string
        timestamp:
          type: string
          format: date-time
        clientId:
          type: string
        userId:
          type: string
        traceId:
          type: string
        sessionId:
          type: string

    autoHideContent:
      type: object
      properties:
        namespace:
          type: string
        userId:
          type: string
        contentId:
          type: string

    reportContent:
      type: object
      properties:
        Category:
          type: string
        Comment:
          type: string
        CreatedAt:
          type: string
          format: date-time
        ExtensionCategory:
          type: string
        ID:
          type: string
        Namespace:
          type: string
        ObjectID:
          type: string
        ObjectType:
          type: string
        Reason:
          type: string
        ReporterID:
          type: string
        TicketID:
          type: string
        UpdatedAt:
          type: string
          format: date-time
        UserID:
          type: string

  messages:
    hideContent:
      name: hideContent
      payload:
        type: object
        allOf:
        - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              autoHideContent:
                $ref: '#/components/schemas/autoHideContent'

    report:
      name: report
      payload:
        type: object
        allOf:
        - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              reportContent:
                $ref: '#/components/schemas/reportContent'