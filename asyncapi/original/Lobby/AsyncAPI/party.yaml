asyncapi: '2.0.0'
id: 'http://justice-lobby-party-service'
info:
  title: Lobby Party Events
  version: 0.1.0
channels:
  party:
    publish:
      message:
        oneOf:
          - $ref: '#/components/messages/partyCreated'
          - $ref: '#/components/messages/partyUserInvited'
          - $ref: '#/components/messages/partyUserJoined'
          - $ref: '#/components/messages/partyUserJoinFailed'
          - $ref: '#/components/messages/partyUserLeft'
          - $ref: '#/components/messages/partyUserKicked'
          - $ref: '#/components/messages/partyUserReject'
          - $ref: '#/components/messages/partyUserNewLeader'
          - $ref: '#/components/messages/partyDeleteCode'
          - $ref: '#/components/messages/partyJoinViaCode'
          - $ref: '#/components/messages/partyGenerateCode'
          - $ref: '#/components/messages/partyGetCode'

  partyChat:
    publish:
      message:
        $ref: '#/components/messages/partyChatSent'


components:
  schemas:
    event:
      type: object
      properties:
        id:
          type: string
        version:
          type: integer
        name:
          type: string
        namespace:
          type: string
        parentNamespace:
          type: string
        timestamp:
          type: string
          format: date-time
        clientId:
          type: string
        userId:
          type: string
          description: UserId of the operator for this event (optional)
        traceId:
          type: string
        sessionId:
          type: string
        spanContext:
          type: string

    partyCode:
      type: object
      properties:
        partyId:
          type: string
        partyCode:
          type: string


    partyPayload:
      type: object
      properties:
        partyId:
          type: string
        leaderId:
          type: string

    invitePayload:
      type: object
      properties:
        inviterId:
          type: string
        inviteesId:
          type: array
          items:
            type: string
        invitationToken:
          type: string

    platformPayload:
      type: object
      properties:
        platform:
          type: string
        platformUserId:
          type: string

    errorCode:
      type: object
      properties:
        errorcode:
          type: integer

    partyUserJoinedPayload:
      type: object
      allOf:
        - $ref: '#/components/schemas/partyPayload'
        - $ref: '#/components/schemas/invitePayload'
        - $ref: '#/components/schemas/platformPayload'
      properties:
        partyCode:
          type: string
    partyUserJoinFailedPayload:
      type: object
      allOf:
        - $ref: '#/components/schemas/partyPayload'
        - $ref: '#/components/schemas/invitePayload'
        - $ref: '#/components/schemas/platformPayload'
        - $ref: '#/components/schemas/errorCode'
      properties:
        partyCode:
          type: string
    partyCreatedData:
      type: object
      allOf:
        - $ref: '#/components/schemas/partyPayload'
        - $ref: '#/components/schemas/invitePayload'
        - $ref: '#/components/schemas/platformPayload'
      properties:
        members:
          type: array
          items:
            type: string
        partyCode:
          type: string
    partyCreatedPayloadData:
      type: object
      properties:
        party:
          $ref: '#/components/schemas/partyCreatedData'
    partyUserInvitedData:
      type: object
      allOf:
        - $ref: '#/components/schemas/partyPayload'
        - $ref: '#/components/schemas/invitePayload'
        - $ref: '#/components/schemas/platformPayload'
      properties:
        inviteeId:
          type: string
    partyUserInvitedPayloadData:
      type: object
      properties:
        party:
          $ref: '#/components/schemas/partyUserInvitedData'
    partyUserJoinedPayloadData:
      type: object
      properties:
        party:
          $ref: '#/components/schemas/partyUserJoinedPayload'
    partyUserJoinFailedPayloadData:
      type: object
      properties:
        party:
          $ref: '#/components/schemas/partyUserJoinFailedPayload'
    partyUserLeftData:
      type: object
      allOf:
        - $ref: '#/components/schemas/partyPayload'
        - $ref: '#/components/schemas/invitePayload'
      properties:
        leftUserId:
          type: string
    partyUserLeftPayloadData:
      type: object
      properties:
        party:
          $ref: '#/components/schemas/partyUserLeftData'
    partyUserKickedData:
      type: object
      allOf:
        - $ref: '#/components/schemas/partyPayload'
        - $ref: '#/components/schemas/invitePayload'
      properties:
        kickedUserId:
          type: string
    partyUserKickedPayloadData:
      type: object
      properties:
        party:
          $ref: '#/components/schemas/partyUserKickedData'
    partyUserRejectData:
      type: object
      properties:
        partyId:
          type: string
        leaderId:
          type: string
        inviterId:
          type: string
        inviteesId:
          type: array
          items:
            type: string
        invitationToken:
          type: string
    partyUserRejectPayloadData:
      type: object
      properties:
        party:
          $ref: '#/components/schemas/partyUserRejectData'
    partyUserNewLeaderPayloadData:
      type: object
      properties:
        party:
          $ref: '#/components/schemas/partyPayload'
    partyDeleteCodeData:
      type: object
      properties:
        partyId:
          type: string
    partyJoinViaCodeData:
      type: object
      allOf:
        - $ref: '#/components/schemas/platformPayload'
      properties:
        partyId:
          type: string
    partyChatSentData:
      type: object
      properties:
        messageId:
          type: string
        senderId:
          type: string
        targetId:
          type: string
        payload:
          type: string
    partyGenerateCodePayloadData:
      type: object
      properties:
        party:
          $ref: '#/components/schemas/partyCode'
    partyGetCodePayloadData:
      type: object
      properties:
        party:
          $ref: '#/components/schemas/partyCode'

  messages:
    partyCreated:
      name: partyCreated
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            $ref: '#/components/schemas/partyCreatedPayloadData'

    partyUserInvited:
      name: partyUserInvited
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            $ref: '#/components/schemas/partyUserInvitedPayloadData'

    partyUserJoined:
      name: partyUserJoined
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            $ref: '#/components/schemas/partyUserJoinedPayloadData'

    partyUserJoinFailed:
      name: partyUserJoinFailed
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            $ref: '#/components/schemas/partyUserJoinFailedPayloadData'

    partyUserLeft:
      name: partyUserLeft
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            $ref: '#/components/schemas/partyUserLeftPayloadData'

    partyUserKicked:
      name: partyUserKicked
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            $ref: '#/components/schemas/partyUserKickedPayloadData'

    partyUserReject:
      name: partyUserReject
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            $ref: '#/components/schemas/partyUserRejectPayloadData'

    partyUserNewLeader:
      name: partyUserNewLeader
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            $ref: '#/components/schemas/partyUserNewLeaderPayloadData'

    partyDeleteCode:
      name: partyDeleteCode
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          party:
            $ref: '#/components/schemas/partyDeleteCodeData'

    partyJoinViaCode:
      name: partyJoinViaCode
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          party:
            $ref: '#/components/schemas/partyJoinViaCodeData'

    partyChatSent:
      name: partyChatSent
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          party:
            $ref: '#/components/schemas/partyChatSentData'

    partyGenerateCode:
      name: partyGenerateCode
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            $ref: '#/components/schemas/partyGenerateCodePayloadData'

    partyGetCode:
      name: partyGetCode
      payload:
        type: object
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            $ref: '#/components/schemas/partyGetCodePayloadData'