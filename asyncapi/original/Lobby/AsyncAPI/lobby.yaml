asyncapi: '2.0.0'
id: 'http://justice-lobby-server'
info:
  title: Lobby Server
  version: 0.1.0
channels:
  lobby:
    publish:
      message:
        oneOf:
          - $ref: '#/components/messages/userConnected'
          - $ref: '#/components/messages/userDisconnected'
          - $ref: '#/components/messages/userChatRateLimited'
          - $ref: '#/components/messages/userRateLimited'

  lobbyMatchmakingTickets:
    publish:
      message:
        $ref: '#/components/messages/matchmakingTicketsPublished'

  lobbyTotalUsersOnline:
    publish:
      message:
        $ref: '#/components/messages/totalUsersOnlinePublished'

components:
  schemas:
    event:
      type: object
      properties:
        id:
          type: string
        version:
          type: integer
        name:
          type: string
        namespace:
          type: string
        parentNamespace:
          type: string
        timestamp:
          type: string
          format: date-time
        clientId:
          type: string
        userId:
          type: string
          description: UserId of the operator for this event (optional)
        traceId:
          type: string
        sessionId:
          type: string
        spanContext:
          type: string

    userDisconnectedPayload:
      type: object
      properties:
        reason:
          type: string
        code:
          type: integer
        platform:
          type: string
        lobbySessionId:
          type: string


  messages:
    userConnected:
      name: userConnected
      payload:
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            properties:
              userConnected:
                type: object
                properties:
                  lobbySessionId:
                    type: string

    userDisconnected:
      name: userDisconnected
      payload:
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            properties:
              userDisconnected:
                $ref: '#/components/schemas/userDisconnectedPayload'


    userChatRateLimited:
      name: userChatRateLimited
      payload:
        $ref: '#/components/schemas/event'

    userRateLimited:
      name: userRateLimited
      payload:
        $ref: '#/components/schemas/event'

    matchmakingTicketsPublished:
      name: matchmakingTicketsPublished
      payload:
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            properties:
              totalMatchmakingRequest:
                type: integer
              averageMatchmakingExecutionTime:
                type: integer

    totalUsersOnlinePublished:
      name: totalUsersOnlinePublished
      payload:
        allOf:
          - $ref: '#/components/schemas/event'
        properties:
          payload:
            properties:
              totalUsersOnline:
                type: integer
              totalUsersOnlineSteam:
                type: integer
              totalUsersOnlineXbox:
                type: integer
              totalUsersOnlinePlaystation:
                type: integer
