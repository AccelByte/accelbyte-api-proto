asyncapi: 2.0.0
id: http://justice-lobby-presence-service
info:
  title: Lobby Presence Events
  version: 0.1.0
channels:
  presence:
    publish:
      message:
        oneOf:
        - $ref: '#/components/messages/userSetStatus'
        - $ref: '#/components/messages/friendStatusUpdated'
components:
  schemas:
    event:
      type: object
      properties:
        id:
          type: string
        version:
          type: integer
        name:
          type: string
        namespace:
          type: string
        parentNamespace:
          type: string
        timestamp:
          type: string
          format: date-time
        clientId:
          type: string
        userId:
          type: string
          description: UserId of the operator for this event (optional)
        traceId:
          type: string
        sessionId:
          type: string
        spanContext:
          type: string
    statusPayload:
      type: object
      properties:
        userId:
          type: string
        availability:
          type: integer
        activity:
          type: string
  messages:
    userSetStatus:
      name: userSetStatus
      payload:
        type: object
        allOf:
        - $ref: '#/components/schemas/event'
        properties:
          payload:
            properties:
              presence:
                type: object
                allOf:
                - $ref: '#/components/schemas/statusPayload'
    friendStatusUpdated:
      name: friendStatusUpdated
      payload:
        type: object
        allOf:
        - $ref: '#/components/schemas/event'
        properties:
          payload:
            properties:
              presence:
                type: object
                allOf:
                - $ref: '#/components/schemas/statusPayload'
