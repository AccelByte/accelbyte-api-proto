        allOf:
        - $ref: '#/components/schemas/event'
        properties:
          payload:
            $ref: '#/components/schemas/notificationPayload'
    GameSessionRejectedEvent:
      name: GameSessionRejectedEvent
      payload:
        type: object
        allOf:
        - $ref: '#/components/schemas/event'
        properties:
          payload:
            $ref: '#/components/schemas/notificationPayload'
    GameSessionDSStatusChangedEvent:
      name: GameSessionDSStatusChangedEvent
      payload:
        type: object
        allOf:
        - $ref: '#/components/schemas/event'
        properties:
          payload:
            $ref: '#/components/schemas/notificationPayload'
    PartyCreatedEvent:
