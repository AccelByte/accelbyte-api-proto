asyncapi: 2.0.0
id: http://justice-buildinfo-service
info:
  title: BuildInfo Service Events
  version: 0.1.0
channels:
  block:
    publish:
      message:
        oneOf:
        - $ref: '#/components/messages/blockCreated'
        - $ref: '#/components/messages/blockUpdated'
        - $ref: '#/components/messages/blockMissingBytesCommitted'
        - $ref: '#/components/messages/blockUploadCommitted'
  build:
    publish:
      message:
        oneOf:
        - $ref: '#/components/messages/buildCreated'
        - $ref: '#/components/messages/buildUpdated'
        - $ref: '#/components/messages/buildCurrentStatusSet'
        - $ref: '#/components/messages/buildDeleted'
  diffStatus:
    publish:
      message:
        oneOf:
        - $ref: '#/components/messages/diffStatusCreated'
        - $ref: '#/components/messages/diffStatusUpdated'
        - $ref: '#/components/messages/diffStatusCommitted'
  diffTrigger:
    publish:
      message:
        oneOf:
        - $ref: '#/components/messages/diffTriggerCreated'
        - $ref: '#/components/messages/diffTriggerUpdated'
        - $ref: '#/components/messages/diffTriggerToggled'
  drmActivation:
    publish:
      message:
        oneOf:
        - $ref: '#/components/messages/drmActivationCreated'
        - $ref: '#/components/messages/drmActivationUpdated'
  releaseNote:
    publish:
      message:
        oneOf:
        - $ref: '#/components/messages/releaseNoteCreated'
        - $ref: '#/components/messages/releaseNoteUpdated'
  versionHistory:
    publish:
      message:
        oneOf:
        - $ref: '#/components/messages/versionHistoryCreated'
        - $ref: '#/components/messages/versionHistoryUpdated'
components:
  schemas:
    event:
      type: object
      properties:
        id:
          type: string
        version:
          type: integer
        name:
          type: string
        namespace:
          type: string
        parentNamespace:
          type: string
        timestamp:
          type: string
          format: date-time
        clientId:
          type: string
        userId:
          type: string
        traceId:
          type: string
        sessionId:
          type: string
    block:
      type: object
      properties:
        uuid:
          type: string
        checksum:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    build:
      type: object
      properties:
        id:
          type: string
        appId:
          type: string
        namespace:
          type: string
        gameAppId:
          type: string
        buildId:
          type: string
        version:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    diffStatus:
      type: object
      properties:
        id:
          type: string
        sourceBuildId:
          type: string
        destinationBuildId:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    diffTrigger:
      type: object
      properties:
        id:
          type: string
        param:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    drmActivation:
      type: object
      properties:
        drmActivationId:
          type: string
        machineId:
          type: string
        userId:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    releaseNote:
      type: object
      properties:
        releaseNoteId:
          type: string
        version:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    versionHistory:
      type: object
      properties:
        versionHistoryId:
          type: string
        namespace:
          type: string
  messages:
    blockCreated:
      name: blockCreated
      payload:
        type: object
        allOf:
        - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              block:
                $ref: '#/components/schemas/block'
    blockUpdated:
      name: blockUpdated
      payload:
        type: object
        allOf:
        - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              block:
                $ref: '#/components/schemas/block'
    blockMissingBytesCommitted:
      name: blockMissingBytesCommitted
      payload:
        type: object
        allOf:
        - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              block:
                $ref: '#/components/schemas/block'
    blockUploadCommitted:
      name: blockUploadCommitted
      payload:
        type: object
        allOf:
        - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              block:
                $ref: '#/components/schemas/block'
    buildCreated:
      name: buildCreated
      payload:
        type: object
        allOf:
        - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              build:
                $ref: '#/components/schemas/build'
    buildUpdated:
      name: buildUpdated
      payload:
        type: object
        allOf:
        - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              build:
                $ref: '#/components/schemas/build'
    buildCurrentStatusSet:
