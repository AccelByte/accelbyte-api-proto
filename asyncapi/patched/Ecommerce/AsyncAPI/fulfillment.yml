asyncapi: 2.0.0
id: urn:net:accelbyte:platform:fulfillment
info:
  title: AsyncAPI for justice fulfillment service
  version: 0.0.1
defaultContentType: application/json
channels:
  fulfillment:
    publish:
      message:
        oneOf:
        - $ref: '#/components/messages/fulfillmentCompleted'
components:
  schemas:
    event:
      type: object
      properties:
        id:
          type: string
          description: event id
        version:
          type: integer
        name:
          type: string
          description: event name
        namespace:
          type: string
          description: event namespace
        parentNamespace:
          type: string
        timestamp:
          type: string
          format: date-time
        clientId:
          type: string
          description: client id
        userId:
          type: string
          description: the operator id
        traceId:
          type: string
          description: trace id
        sessionId:
          type: string
          description: session id
    fulfillmentError:
      type: object
      properties:
        httpStatus:
          type: integer
          format: int32
          description: http status
        code:
          type: integer
          format: int32
          description: error code
        message:
          type: string
          description: error message
    entitlementSummary:
      type: object
      properties:
        id:
          type: string
          description: entitlement id
        namespace:
          type: string
          description: entitlement namespace
        userId:
          type: string
          description: user id
        clazz:
          type: string
          description: entitlement clazz
          enum:
          - APP
          - ENTITLEMENT
          - CODE
          - SUBSCRIPTION
          - MEDIA
          - OPTIONBOX
          - LOOTBOX
        type:
          type: string
          description: entitlement type
          enum:
          - DURABLE
          - CONSUMABLE
        stackable:
          type: boolean
          description: a flag indicates whether the consumable entitlement is stackable
        stackedUseCount:
          type: integer
          format: int32
          description: consumable entitlement stacked use count
        storeId:
          type: string
          description: store id
        itemId:
          type: string
          description: item id
        grantedCode:
          type: string
          description: granted code
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        startDate:
          type: string
          format: date-time
          description: time when the entitlement becomes active
        endDate:
          type: string
          format: date-time
          description: time when the entitlement becomes expired
    creditSummary:
      type: object
      properties:
        walletId:
          type: string
          description: wallet id
        namespace:
          type: string
          description: namespace
        userId:
          type: string
          description: user id
        amount:
          type: integer
          format: int64
          description: amount to be paid
    fulfillmentItem:
      type: object
      properties:
        itemId:
          type: string
          description: item id
        itemName:
          type: string
          description: item name
        quantity:
          type: integer
          format: int32
          description: item quantity
        storeId:
          type: string
          description: store id
        itemSku:
          type: string
          description: item sku
        extraSubscriptionDays:
          type: integer
          format: int32
          description: extra subscription days
        itemType:
          type: string
          description: item type
    fulfillment:
      type: object
      properties:
        userId:
          type: string
          description: userId
        orderNo:
          type: string
          description: orderNo
        code:
          type: string
          description: redeemed code
        fulfillItems:
          type: array
          description: items should do fulfillment
          items:
            $ref: '#/components/schemas/fulfillmentItem'
        grantedItemIds:
          type: array
          description: item ids already granted
          items:
            type: string
        entitlementSummaries:
          type: array
          description: entitlement granted
          items:
            $ref: '#/components/schemas/entitlementSummary'
        creditSummaries:
          type: array
          description: credit granted
          items:
            $ref: '#/components/schemas/creditSummary'
        status:
          type: string
          description: fulfillment status
        fulfillmentError:
          $ref: '#/components/schemas/fulfillmentError'
  messages:
    fulfillmentCompleted:
      name: fulfillmentCompleted
      description: message is sent when fulfillment is completed
      payload:
        type: object
        allOf:
        - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              fulfillment:
                $ref: '#/components/schemas/fulfillment'
x-source: Ecommerce/AsyncAPI/fulfillment.yml
x-proto-package: accelbyte.ecommerce.fulfillment.v1
x-proto-package-version: v1.0.0
