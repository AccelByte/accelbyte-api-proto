asyncapi: 2.0.0
id: http://justice-challenge-service
info:
  title: Challenge Service Events
  version: 1.0.0
channels:
  goalCompleted:
    publish:
      summary: Event fired when a user completes a goal
      message:
        $ref: '#/components/messages/goalCompleted'
components:
  messages:
    goalCompleted:
      name: goalCompleted
      payload:
        type: object
        allOf:
        - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              goalCompletedPayload:
                $ref: '#/components/schemas/goalCompletedPayload'
  schemas:
    event:
      type: object
      properties:
        id:
          type: string
        version:
          type: integer
        name:
          type: string
        namespace:
          type: string
        parentNamespace:
          type: string
        timestamp:
          type: string
          format: date-time
        clientId:
          type: string
        userId:
          type: string
          description: UserId of the operator for this event (optional)
        traceId:
          type: string
        sessionId:
          type: string
        spanContext:
          type: string
    goalCompletedPayload:
      type: object
      required:
      - challengeCode
      - goalCode
      - completedAt
      - userId
      - scheduleId
      - scheduleStart
      properties:
        namespace:
          type: string
          description: namespace origin of completed goal
        challengeCode:
          type: string
          description: associated challengeCode from completed goal
        goalCode:
          type: string
          description: completed goalCode
        completedAt:
          type: string
          format: date-time
          description: timestamp of completion
        userId:
          type: string
          description: userId that completes the goal
        scheduleId:
          type: string
          description: scheduleId which the goal completed
        scheduleStart:
          type: string
          format: date-time
          description: timestamp of the schedule's start time
        scheduleEnd:
          type: string
          format: date-time
          description: timestamp of the schedule's end time (optional)
