asyncapi: 2.0.0
id: http://justice-achievement-service
info:
  title: Achievement Service Events
  version: 0.1.0
channels:
  achievement:
    publish:
      message:
        oneOf:
        - $ref: '#/components/messages/userAchievementUnlocked'
        - $ref: '#/components/messages/globalAchievementUnlocked'
        - $ref: '#/components/messages/achievementRewardClaimed'
components:
  schemas:
    event:
      type: object
      properties:
        id:
          type: string
        version:
          type: integer
        name:
          type: string
        namespace:
          type: string
        timestamp:
          type: string
          format: date-time
        clientId:
          type: string
        userId:
          type: string
        traceId:
          type: string
        sessionId:
          type: string
    userAchievement:
      type: object
      properties:
        userId:
          type: string
        namespace:
          type: string
        achievementCode:
          type: string
        status:
          type: integer
        achievedAt:
          type: integer
        statCode:
          type: string
    globalAchievement:
      type: object
      properties:
        achievementCode:
          type: string
        namespace:
          type: string
        status:
          type: integer
        achievedAt:
          type: integer
    achievementRewardClaimed:
      type: object
      properties:
        userId:
          type: string
        achievementCode:
          type: string
        namespace:
          type: string
        status:
          type: integer
        achievement:
          type: integer
        claimedAt:
          type: integer
  messages:
    userAchievementUnlocked:
      name: userAchievementUnlocked
      payload:
        type: object
        allOf:
        - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              userAchievement:
                $ref: '#/components/schemas/userAchievement'
    globalAchievementUnlocked:
      name: globalAchievementUnlocked
      payload:
        type: object
        allOf:
        - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              globalAchievement:
                $ref: '#/components/schemas/globalAchievement'
    achievementRewardClaimed:
      name: achievementRewardClaimed
      payload:
        type: object
        allOf:
        - $ref: '#/components/schemas/event'
        properties:
          payload:
            type: object
            properties:
              achievementRewardClaimed:
                $ref: '#/components/schemas/achievementRewardClaimed'
