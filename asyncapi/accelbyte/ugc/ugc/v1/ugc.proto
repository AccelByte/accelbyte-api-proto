// path: #/channels/ugcContent/publish/message
message UgcContentPublish {
    oneof payload {
        UgcContentUpdated variant0 = 1;
        UgcContentDeleted variant1 = 2;
        UgcContentHide variant2 = 3;
        UgcContentUnHide variant3 = 4;
        UgcContentCreated variant4 = 5;
        UgcContentLiked variant5 = 6;
        UgcContentUnLiked variant6 = 7;
    }
}

// path: #/channels/ugcChannel/publish/message
message UgcChannelPublish {
    oneof payload {
        UgcChannelCreated variant0 = 1;
        UgcChannelUpdated variant1 = 2;
        UgcChannelDeleted variant2 = 3;
    }
}

// path: #/channels/ugcCreator/publish/message
message UgcCreatorPublish {
    oneof payload {
        UgcCreatorCreated variant0 = 1;
        UgcCreatorFollowed variant1 = 2;
        UgcCreatorUnFollowed variant2 = 3;
        UgcCreatorDeleted variant3 = 4;
        UgcCreatorBanned variant4 = 5;
        UgcCreatorUnBanned variant5 = 6;
    }
}

// path: #/channels/ugcContentGroup/publish/message
message UgcContentGroupPublish {
