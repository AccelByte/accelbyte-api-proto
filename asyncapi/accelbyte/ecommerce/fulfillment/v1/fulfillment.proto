syntax = "proto3";

package accelbyte.ecommerce.fulfillment.v1;
// Version v1.0.0

// --- imports ---

import "google/protobuf/empty.proto";


// --- options ---

option csharp_namespace = "AccelByte.Ecommerce.Fulfillment";
option go_package = "accelbyte.net/ecommerce/fulfillment";
option java_multiple_files = true;
option java_package = "net.accelbyte.ecommerce.fulfillment";

// --- schema objects ---

// path: #/components/schemas/event
message Event {
    string id = 1;
    int64 version = 2;
    string name = 3;
    string namespace = 4;
    string parentNamespace = 5;
    string timestamp = 6;
    string clientId = 7;
    string userId = 8;
    string traceId = 9;
    string sessionId = 10;
}

// path: #/components/schemas/fulfillmentError
message FulfillmentError {
    int32 httpStatus = 1;
    int32 code = 2;
    string message = 3;
}

// path: #/components/schemas/entitlementSummary
message EntitlementSummary {
    string id = 1;
    string namespace = 2;
    string userId = 3;
    enum ClazzEnum {
        CLAZZENUM_APP = 0;
        CLAZZENUM_ENTITLEMENT = 1;
        CLAZZENUM_CODE = 2;
        CLAZZENUM_SUBSCRIPTION = 3;
        CLAZZENUM_MEDIA = 4;
        CLAZZENUM_OPTIONBOX = 5;
        CLAZZENUM_LOOTBOX = 6;
    }
    ClazzEnum clazz = 4;
    enum TypeEnum {
        TYPEENUM_DURABLE = 0;
        TYPEENUM_CONSUMABLE = 1;
    }
    TypeEnum type = 5;
    bool stackable = 6;
    int32 stackedUseCount = 7;
    string storeId = 8;
    string itemId = 9;
    string grantedCode = 10;
    string createdAt = 11;
    string updatedAt = 12;
    string startDate = 13;
    string endDate = 14;
}

// path: #/components/schemas/creditSummary
message CreditSummary {
    string walletId = 1;
    string namespace = 2;
    string userId = 3;
    int64 amount = 4;
}

// path: #/components/schemas/fulfillmentItem
message FulfillmentItem {
    string itemId = 1;
    string itemName = 2;
    int32 quantity = 3;
    string storeId = 4;
    string itemSku = 5;
    int32 extraSubscriptionDays = 6;
    string itemType = 7;
}

// path: #/components/schemas/fulfillment
message Fulfillment {
    string userId = 1;
    string orderNo = 2;
    string code = 3;
    repeated FulfillmentItem fulfillItems = 4;
    repeated string grantedItemIds = 5;
    repeated EntitlementSummary entitlementSummaries = 6;
    repeated CreditSummary creditSummaries = 7;
    string status = 8;
    FulfillmentError fulfillmentError = 9;
}

// path: #/components/messages/fulfillmentCompleted/payload/properties/payload
message AnonymousSchema1 {
    Fulfillment fulfillment = 1;
}

// path: #/components/messages/fulfillmentCompleted/payload
message FulfillmentCompletedMessage {
    AnonymousSchema1 payload = 1;

    // allOf(#/components/schemas/event)
    string id = 2;
    int64 version = 3;
    string name = 4;
    string namespace = 5;
    string parentNamespace = 6;
    string timestamp = 7;
    string clientId = 8;
    string userId = 9;
    string traceId = 10;
    string sessionId = 11;
}


// --- #/components/messages/{message_name} ---

// path: #/components/messages/fulfillmentCompleted
message FulfillmentCompleted {
    FulfillmentCompletedMessage payload = 1;
}


// --- #/channels/{channel_name}/{operation_type}/message ---

// path: #/channels/fulfillment/publish/message
message FulfillmentPublish {
    oneof payload {
        FulfillmentCompleted variant0 = 1;
    }
}


// --- service ---

service AsyncAPIForJusticeFulfillmentService {
    // Fulfillment Channel

    // Publishes a message to the Fulfillment channel.
    rpc PublishToFulfillmentChannel(FulfillmentPublish) returns (google.protobuf.Empty);

    // Publishes a FulfillmentCompletedMessage to the Fulfillment channel. (oneOf variant)
    rpc PublishFulfillmentCompletedMessageToFulfillmentChannel(FulfillmentCompletedMessage) returns (google.protobuf.Empty);
}
