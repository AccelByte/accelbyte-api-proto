// --- schema objects ---

// path: #/components/schemas/event
message Event {
    string id = 1;
    int64 version = 2;
    string name = 3;
    string namespace = 4;
    string parentNamespace = 5;
    string timestamp = 6;
    string clientId = 7;
    string userId = 8;
    string traceId = 9;
    string sessionId = 10;
}

// path: #/components/schemas/iap
message Iap {
    string iapOrderNo = 1;
    string namespace = 2;
    string userId = 3;
    string productId = 4;
    string transactionId = 5;
    enum StatusEnum {
        STATUSENUM_VERIFIED = 0;
        STATUSENUM_FULFILLED = 1;
        STATUSENUM_FAILED = 2;
    }
    StatusEnum status = 6;
    string statusReason = 7;
    string region = 8;
    string language = 9;
    int64 quantity = 10;
    bool sandbox = 11;
    enum TypeEnum {
        TYPEENUM_APPLE = 0;
        TYPEENUM_GOOGLE = 1;
        TYPEENUM_PLAYSTATION = 2;
        TYPEENUM_STEAM = 3;
        TYPEENUM_XBOX = 4;
        TYPEENUM_EPICGAMES = 5;
        TYPEENUM_TWITCH = 6;
    }
    TypeEnum type = 12;
    string fulfilledTime = 13;
}

