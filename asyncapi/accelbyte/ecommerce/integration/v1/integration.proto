        AppleIAPConfigDeleted variant0 = 1;
        AppleIAPConfigUpdated variant1 = 2;
        GoogleIAPConfigDeleted variant2 = 3;
        GoogleIAPConfigUpdated variant3 = 4;
        GoogleP12FileUpdated variant4 = 5;
        PlayStationIAPConfigDeleted variant5 = 6;
        PlayStationIAPConfigUpdated variant6 = 7;
        SteamIAPConfigUpdated variant7 = 8;
        SteamIAPConfigDeleted variant8 = 9;
        XblIAPConfigDeleted variant9 = 10;
        XblIAPConfigUpdated variant10 = 11;
        XblBPCertFileUpdated variant11 = 12;
        StadiaIAPJsonFileUpdated variant12 = 13;
        StadiaIAPConfigDeleted variant13 = 14;
        EpicGamesIAPConfigDeleted variant14 = 15;
        EpicGamesIAPConfigUpdated variant15 = 16;
        TwitchIAPConfigUpdated variant16 = 17;
        TwitchIAPConfigDeleted variant17 = 18;
    }
}

// path: #/channels/iapProcessing/publish/message
message IapProcessingPublish {
    oneof payload {
        IapProcessed variant0 = 1;
    }
}


