syntax = "proto3";

package accelbyte.ecommerce.integration.v1;
// Version v1.0.0

// --- imports ---

import "google/protobuf/empty.proto";


// --- options ---

option csharp_namespace = "AccelByte.Ecommerce.Integration";
option go_package = "accelbyte.net/ecommerce/integration";
option java_multiple_files = true;
option java_package = "net.accelbyte.ecommerce.integration";

// --- schema objects ---

// path: #/components/schemas/event
message Event {
    string id = 1;
    int64 version = 2;
    string name = 3;
    string namespace = 4;
    string parentNamespace = 5;
    string timestamp = 6;
    string clientId = 7;
    string userId = 8;
    string traceId = 9;
    string sessionId = 10;
}

// path: #/components/schemas/iap
message Iap {
    string iapOrderNo = 1;
    string namespace = 2;
    string userId = 3;
    string productId = 4;
    string transactionId = 5;
    // Allowed values: VERIFIED, FULFILLED, FAILED
    string status = 6;
    string statusReason = 7;
    string region = 8;
    string language = 9;
    int64 quantity = 10;
    bool sandbox = 11;
    // Allowed values: APPLE, GOOGLE, PLAYSTATION, STEAM, XBOX, EPICGAMES, TWITCH
    string type = 12;
    string fulfilledTime = 13;
}

// path: #/components/messages/iapProcessed/payload/properties/payload
message AnonymousSchema1 {
    Iap iap = 1;
}

// path: #/components/messages/iapProcessed/payload
message IapProcessed {
    AnonymousSchema1 payload = 1;

    // allOf(#/components/schemas/event)
    string id = 2;
    int64 version = 3;
    string name = 4;
    string namespace = 5;
    string parentNamespace = 6;
    string timestamp = 7;
    string clientId = 8;
    string userId = 9;
    string traceId = 10;
    string sessionId = 11;
}


// --- #/components/messages/{message_name} ---

// path: #/components/messages/appleIAPConfigDeleted
message AppleIAPConfigDeletedMessage {
