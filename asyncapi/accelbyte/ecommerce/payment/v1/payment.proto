}

// path: #/components/schemas/paymentOrder
message PaymentOrder {
    string payment_order_no = 1 [json_name = "paymentOrderNo"];
    string namespace = 2 [json_name = "namespace"];
    string user_id = 3 [json_name = "userId"];
    string target_namespace = 4 [json_name = "targetNamespace"];
    string target_user_id = 5 [json_name = "targetUserId"];
    string ext_order_no = 6 [json_name = "extOrderNo"];
    string sku = 7 [json_name = "sku"];
    string ext_user_id = 8 [json_name = "extUserId"];
    bool sandbox = 9 [json_name = "sandbox"];
    int32 price = 10 [json_name = "price"];
    string payment_provider = 11 [json_name = "paymentProvider"];
    string region = 12 [json_name = "region"];
    string language = 13 [json_name = "language"];
    CurrencySummary currency = 14 [json_name = "currency"];
    string status = 15 [json_name = "status"];
    string status_reason = 16 [json_name = "statusReason"];
    string channel = 17 [json_name = "channel"];
    string previous_status = 18 [json_name = "previousStatus"];
}

