// path: #/components/schemas/event
message Event {
    string id = 1;
    int64 version = 2;
    string name = 3;
    string namespace = 4;
    string parentNamespace = 5;
    string timestamp = 6;
    string clientId = 7;
    string userId = 8;
    string traceId = 9;
    string sessionId = 10;
}

// path: #/components/schemas/paymentMerchantConfig
message PaymentMerchantConfig {
    string id = 1;
    bool sandbox = 2;
}

// path: #/components/schemas/paymentProviderConfig
message PaymentProviderConfig {
    string id = 1;
    string namespace = 2;
    string region = 3;
    string paymentMerchantConfigId = 4;
}

// path: #/components/schemas/paymentAccount
message PaymentAccount {
    string namespace = 1;
    string userId = 2;
    enum TypeEnum {
        TYPEENUM_CARD = 0;
        TYPEENUM_PAYPAL = 1;
    }
    TypeEnum type = 3;
    string id = 4;
    enum PaymentProviderEnum {
        PAYMENTPROVIDERENUM_WALLET = 0;
        PAYMENTPROVIDERENUM_XSOLLA = 1;
        PAYMENTPROVIDERENUM_ADYEN = 2;
        PAYMENTPROVIDERENUM_STRIPE = 3;
        PAYMENTPROVIDERENUM_CHECKOUT = 4;
        PAYMENTPROVIDERENUM_ALIPAY = 5;
        PAYMENTPROVIDERENUM_WXPAY = 6;
        PAYMENTPROVIDERENUM_PAYPAL = 7;
    }
    PaymentProviderEnum paymentProvider = 5;
}

// path: #/components/schemas/currencySummary
message CurrencySummary {
    string currencyCode = 1;
    string currencySymbol = 2;
    enum CurrencyTypeEnum {
        CURRENCYTYPEENUM_REAL = 0;
        CURRENCYTYPEENUM_VIRTUAL = 1;
    }
    CurrencyTypeEnum currencyType = 3;
    string namespace = 4;
    int32 decimals = 5;
}

// path: #/components/schemas/paymentTaxConfig
message PaymentTaxConfig {
    string configId = 1;
    bool taxJarEnable = 2;
}

// path: #/components/schemas/paymentOrder
message PaymentOrder {
    string paymentOrderNo = 1;
    string namespace = 2;
    string userId = 3;
    string targetNamespace = 4;
    string targetUserId = 5;
    string extOrderNo = 6;
    string sku = 7;
    string extUserId = 8;
    bool sandbox = 9;
    int32 price = 10;
    string paymentProvider = 11;
    string region = 12;
    string language = 13;
    CurrencySummary currency = 14;
    string status = 15;
    string statusReason = 16;
    string channel = 17;
    string previousStatus = 18;
}

