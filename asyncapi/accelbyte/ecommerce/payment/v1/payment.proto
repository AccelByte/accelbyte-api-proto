}

// path: #/components/schemas/paymentProviderConfig
message PaymentProviderConfig {
    string id = 1 [json_name = "id"];
    string namespace = 2 [json_name = "namespace"];
    string region = 3 [json_name = "region"];
    string payment_merchant_config_id = 4 [json_name = "paymentMerchantConfigId"];
}

// path: #/components/schemas/paymentAccount
message PaymentAccount {
    string namespace = 1 [json_name = "namespace"];
    string user_id = 2 [json_name = "userId"];
    string type = 3 [json_name = "type"]; // Allowed values: card, paypal
    string id = 4 [json_name = "id"];
    string payment_provider = 5 [json_name = "paymentProvider"]; // Allowed values: WALLET, XSOLLA, ADYEN, STRIPE, CHECKOUT, ALIPAY, WXPAY, PAYPAL, NEONPAY
}

// path: #/components/schemas/currencySummary
message CurrencySummary {
    string currency_code = 1 [json_name = "currencyCode"];
    string currency_symbol = 2 [json_name = "currencySymbol"];
    string currency_type = 3 [json_name = "currencyType"]; // Allowed values: REAL, VIRTUAL
    string namespace = 4 [json_name = "namespace"];
    int32 decimals = 5 [json_name = "decimals"];
}

// path: #/components/schemas/paymentTaxConfig
