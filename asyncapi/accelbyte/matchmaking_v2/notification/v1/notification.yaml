asyncapi: 2.0.0
id: http://justice-matchmaking-v2-service
info:
  title: Matchmaking V2 Notification Events
  version: 0.1.0
channels:
  freeformUserNotificationRequest:
    publish:
      message:
        $ref: '#/components/messages/freeformUserNotification'
  mpv2SessionHistory:
    publish:
      message:
        oneOf:
        - $ref: '#/components/messages/MatchmakingEvent'
        - $ref: '#/components/messages/MatchmakingStartedEvent'
        - $ref: '#/components/messages/MatchmakingTicketExpiredEvent'
        - $ref: '#/components/messages/MatchmakingTicketCanceledEvent'
        - $ref: '#/components/messages/MatchmakingTicketRejectedEvent'
        - $ref: '#/components/messages/MatchmakingTicketFoundEvent'
        - $ref: '#/components/messages/MatchFoundEvent'
        - $ref: '#/components/messages/BackfillFoundEvent'
        - $ref: '#/components/messages/BackfillProposalSentEvent'
        - $ref: '#/components/messages/BackfillProposalAcceptedEvent'
        - $ref: '#/components/messages/BackfillProposalRejectedEvent'
        - $ref: '#/components/messages/BackfillProposalExpiredEvent'
        - $ref: '#/components/messages/BackfillTicketExpiredEvent'
        - $ref: '#/components/messages/MatchHistoryEvent'
        - $ref: '#/components/messages/MatchmakingSessionTickEvent'
        - $ref: '#/components/messages/MatchmakingTicketReturnedToPoolEvent'
        - $ref: '#/components/messages/MatchmakingTickEvent'
        - $ref: '#/components/messages/MetricCanceledMatchmakingTicketEvent'
        - $ref: '#/components/messages/MetricCreatedMatchmakingTicketEvent'
        - $ref: '#/components/messages/MetricExpiredMatchmakingTicketEvent'
        - $ref: '#/components/messages/MetricMatchMatchmakingEvent'
        - $ref: '#/components/messages/MetricMatchMatchmakingTicketEvent'
        - $ref: '#/components/messages/PartialBackfillProposalRejectedEvent'
components:
  schemas:
    event:
      type: object
      properties:
        id:
          type: string
        version:
          type: integer
        name:
          type: string
        namespace:
          type: string
        parentNamespace:
          type: string
        timestamp:
          type: string
          format: date-time
        traceId:
          type: string
        spanContext:
          type: string
    notificationPayload:
      type: object
      properties:
        userIds:
          type: array
          items:
            type: string
        namespace:
          type: string
        topicName:
          type: string
        message:
          type: string
  messages:
    freeformUserNotification:
      name: freeformUserNotification
      payload:
        type: object
        allOf:
        - $ref: '#/components/schemas/event'
        properties:
          payload:
            $ref: '#/components/schemas/notificationPayload'
    MatchmakingEvent:
