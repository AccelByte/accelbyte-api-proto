    userAccountTransformedPayloadData:
      type: object
      properties:
        userAccountTransformed:
          $ref: '#/components/schemas/userAccountTransformedSchema'
  messages:
    userAccountCreated:
      name: userAccountCreated
      description: message is sent when publisher user account is created
      payload:
        type: object
        allOf:
        - $ref: '#/components/schemas/event'
        properties:
          payload:
            $ref: '#/components/schemas/userAccountCreatedPayloadData'
    userAccountDeleted:
      name: userAccountDeleted
      description: message is sent when user account is deleted
      payload:
        type: object
        allOf:
        - $ref: '#/components/schemas/event'
        properties:
          payload:
            $ref: '#/components/schemas/userAccountDeletedPayloadData'
    userAccountEnabled:
      name: userAccountEnabled
      description: message is sent when user account is enabled
      payload:
        type: object
        allOf:
