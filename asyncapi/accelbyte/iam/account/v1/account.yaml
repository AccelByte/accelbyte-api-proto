asyncapi: 2.0.0
id: http://justice-iam-service
info:
  title: IAM Service Account Events
  version: 0.1.0
channels:
  userAccount:
    publish:
      message:
        oneOf:
        - $ref: '#/components/messages/userAccountCreated'
        - $ref: '#/components/messages/userAccountDeleted'
        - $ref: '#/components/messages/userAccountEnabled'
        - $ref: '#/components/messages/userAccountDisabled'
        - $ref: '#/components/messages/userAccountEmailUpdated'
        - $ref: '#/components/messages/userAccountPasswordUpdated'
        - $ref: '#/components/messages/userAccountBanned'
        - $ref: '#/components/messages/userAccountUnbanned'
        - $ref: '#/components/messages/userAccountVerified'
        - $ref: '#/components/messages/userAccountLinked'
        - $ref: '#/components/messages/userAccountUnlinked'
        - $ref: '#/components/messages/userAccountUpgraded'
        - $ref: '#/components/messages/gameUserAccountCreated'
        - $ref: '#/components/messages/thirdPartyAccountCreated'
        - $ref: '#/components/messages/userAccountTypeChanged'
  userAuthentication:
    publish:
      message:
        oneOf:
        - $ref: '#/components/messages/userLoggedIn'
        - $ref: '#/components/messages/userLoggedOut'
        - $ref: '#/components/messages/userThirdPartyLoggedIn'
        - $ref: '#/components/messages/userLoginFailed'
        - $ref: '#/components/messages/userThirdPartyLoginFailed'
  userInformation:
    publish:
      message:
        oneOf:
        - $ref: '#/components/messages/userInformationCreated'
        - $ref: '#/components/messages/userInformationDisplayNameUpdated'
        - $ref: '#/components/messages/userInformationCountryUpdated'
        - $ref: '#/components/messages/userInformationLanguageUpdated'
        - $ref: '#/components/messages/userInformationDateOfBirthUpdated'
        - $ref: '#/components/messages/userInformationUsernameUpdated'
  userPermissions:
    publish:
      message:
        oneOf:
        - $ref: '#/components/messages/userPermissionsCreated'
        - $ref: '#/components/messages/userPermissionsDeleted'
  userRoles:
    publish:
      message:
        oneOf:
        - $ref: '#/components/messages/userRolesCreated'
        - $ref: '#/components/messages/userRolesDeleted'
  countryAgeRestriction:
    publish:
      message:
        oneOf:
        - $ref: '#/components/messages/countryAgeRestrictionCreated'
        - $ref: '#/components/messages/countryAgeRestrictionUpdated'
  userTranslations:
    publish:
      message:
        $ref: '#/components/messages/gameUserCreated'
  userFeatureBan:
    publish:
      message:
        oneOf:
        - $ref: '#/components/messages/chatAllBanned'
        - $ref: '#/components/messages/chatSendBanned'
        - $ref: '#/components/messages/leaderboardBanned'
        - $ref: '#/components/messages/statisticsBanned'
        - $ref: '#/components/messages/orderAndPaymentBanned'
        - $ref: '#/components/messages/matchmakingBanned'
        - $ref: '#/components/messages/ugcCreateUpdateBanned'
  lobby:
    publish:
      message:
        $ref: '#/components/messages/userDisconnectRequested'
  deletion_account_gdpr:
    publish:
      message:
        $ref: '#/components/messages/gdprRequestDataDeletionResponse'
  oneTimeCodeLinked:
    publish:
      message:
        $ref: '#/components/messages/userAccountTransformed'
components:
  schemas:
    event:
      type: object
      properties:
        id:
          type: string
        version:
          type: integer
        name:
          type: string
        namespace:
          type: string
        parentNamespace:
          type: string
        timestamp:
          type: string
          format: date-time
        clientId:
          type: string
        userId:
          type: string
        traceId:
          type: string
        sessionId:
          type: string
    permissions:
      type: object
      properties:
        resoure:
          type: string
          description: resource
        action:
          type: string
          description: action
        SchedAction:
          type: integer
          description: action, between 1 to 15
          deprecated: true
        SchedCron:
          type: string
          description: cron string or date range (both are UTC, also in cron syntax)
            to indicate when a permission and action are in effect
          deprecated: true
        SchedRange:
          type: array
          items:
            type: string
          description: start and end date when a permission and action are in effect
          deprecated: true
    userAuthentication:
      type: object
      properties:
        platformId:
          type: string
          description: third party platform id like ps4, ps5, live
        refresh:
          type: boolean
          description: a flag indicates this is a refresh token grant or not
        platformUserId:
          type: string
          description: third party platform account id
        simultaneousPlatformId:
          type: string
          description: third party simultaneous platform id like pspc
        simultaneousPlatformUserId:
          type: string
          description: third party simultaneous platform account id
    userAuthenticationFailed:
      type: object
      properties:
        category:
          type: string
          description: login failed category
        clientName:
          type: string
          description: login OAuth client's name
        country:
          type: string
          description: login failed user country
        detail:
          type: string
          description: login failed error detail
        platform:
          type: string
          description: login platform, third platform(eg:steam, psn) or justice if
            it is not a headless login
        loginLocation:
          type: object
          $ref: '#/components/schemas/loginLocation'
    userAccount:
      type: object
      properties:
        userId:
          type: string
          description: user id
        emailAddress:
          type: string
          description: email address
        userName:
          type: string
          description: user name
        country:
          type: string
          description: country
        namespace:
          type: string
          description: namespace
        platformId:
          type: string
          description: platform id
        displayName:
          type: string
          description: display name
    userTestAccountGameDataItem:
      type: object
      properties:
        gameUserId:
          type: string
          description: justice game user id in game namespace
        gameNamespace:
          type: string
          description: game namespace
      x-uid0: AnonymousSchema1
    userTestAccount:
      type: object
      properties:
        userId:
          type: string
          description: user id
        emailAddress:
          type: string
          description: email address
        userName:
          type: string
          description: user name
        country:
          type: string
          description: country
        namespace:
          type: string
          description: namespace
        testAccount:
          type: boolean
          description: a flag to indicates the user is a test account. this field
            will be omitted if its a real account
        gameData:
          type: array
          items:
            $ref: '#/components/schemas/userTestAccountGameDataItem'
          description: justice game user ids in game namespace
    userGameAccount:
      type: object
      properties:
        userId:
          type: string
          description: game user id in game namespace
        emailAddress:
          type: string
          description: email address
        gameNamespace:
          type: string
          description: game namespace
        country:
          type: string
          description: user country
        testAccount:
          type: boolean
          description: a flag to indicates the user is a test account. this field
            will be omitted if its a real account
    userAccountStatus:
      type: object
      properties:
        deletionStatus:
          type: boolean
          description: a flag indicates whether user is scheduled to be deleted or
            not
        enabled:
          type: boolean
          description: a flag indicates whether user account is enabled or not
        verified:
          type: boolean
          description: a flag indicates whether user account is verified or not
    userAccountBanItem:
      type: object
      properties:
        banId:
          type: string
          description: ban id
        targetNamespace:
          type: string
          description: target namespace
        targetUserId:
          type: string
          description: target user id
        name:
          type: string
          description: ban type
        reason:
          type: string
          description: reason
        comment:
          type: string
          description: comment
        enabled:
          type: boolean
          description: a flag indicates whether this user ban is enabled or not
        endDate:
          type: string
          format: date-time
          description: end date of this ban
      x-uid0: AnonymousSchema2
    userAccountBan:
      type: object
      properties:
        ban:
          type: array
          items:
            $ref: '#/components/schemas/userAccountBanItem'
    userInformation:
      type: object
      properties:
        displayName:
          type: string
          description: display name
        username:
          type: string
          description: username
        country:
          type: string
          description: country
        language:
          type: string
          description: language
        dateOfBirth:
          type: string
          description: birthday
        uniqueDisplayName:
          type: string
          description: unique display name, this will have value only when unique
            display name is enabled
    role:
      type: object
      properties:
        roleId:
          type: string
          description: role id
        name:
          type: string
          description: role name
    countryAgeRestriction:
      type: object
      properties:
        country:
          type: string
          description: country name
        restrictedAge:
          type: integer
          description: age restriction
    thirdParty:
      type: object
      properties:
        userId:
          type: string
          description: publisher user id
        thirdPartyUserId:
          type: string
          description: third party platform user id
        platformId:
          type: string
          description: third party platform id
        namespace:
          type: string
          description: namespace
        displayName:
          type: string
          description: synced from third party, gamer tag for xbox/online id for psn,
            etc
        country:
          type: string
          description: country
        emailAddress:
          type: string
          description: third party platform email address
    platform:
      type: object
      properties:
        gameNamespace:
          type: string
          description: game namespace
        gameUserId:
          type: string
          description: justice game user id in game namespace
        country:
          type: string
          description: country
        testAccount:
          type: boolean
          description: a flag to indicates the user is a test account. this field
            will be omitted if its a real account
    userFeatureBan:
      type: object
      properties:
        userId:
          type: string
          description: user id
        namespace:
          type: string
          description: target namespace
        ban:
          type: string
          description: ban type
        endDate:
          type: string
          format: date-time
          description: end date of this ban
        reason:
          type: string
          description: reason
        enable:
          type: boolean
          description: a flag indicates whether this ban is enabled or not
    deletionGDPR:
      type: object
      properties:
        userId:
          type: string
          description: user id
        namespace:
          type: string
          description: namespace
        eventId:
          type: integer
          description: event id
        code:
          type: integer
          description: http code
        message:
          type: string
          description: message details of the deletion result
    namespaceUserIdPair:
      type: object
      properties:
        namespace:
          type: string
        userId:
          type: string
    userAccountTransformedSchema:
      type: object
      properties:
        initiatorGameUserId:
          type: string
          description: the game user id who started the one time link code flow
        initiatorNamespace:
          type: string
          description: the namespace where the one time link code flow was started
        initiatorUserId:
          type: string
          description: the publisher user id who started the one time link code flow
        linkPlatformId:
          type: string
          description: the platform id of the game user account
        userId:
          type: string
          description: the target publisher user id that the game accounts are transformed
            to
        chosenAccounts:
          type: array
          description: the game namespace and user id pairs that have been chosen
            to be transformed to the target publish user id
          items:
            $ref: '#/components/schemas/namespaceUserIdPair'
        deletedAccounts:
          type: array
          description: the game namespace and user id pairs that were deleted from
            the target publisher user id
          items:
            $ref: '#/components/schemas/namespaceUserIdPair'
    userAccountThirdParty:
      type: object
      properties:
        platformId:
          type: string
          description: third party platform id
        platformUserId:
          type: string
          description: third party platform user id
        platform:
          type: string
          description: third party platform, it can be the platform id or the account
            group name
    userAccountThirdPartyLink:
      type: object
      properties:
        platformId:
          type: string
          description: third party platform id
        platformUserId:
          type: string
          description: third party platform user id
        platformDisplayName:
          type: string
          description: third party platform user display name
    userAccountLink:
      type: object
      properties:
        namespace:
          type: string
          description: target namespace
        userId:
          type: string
          description: user id
        emailAddress:
          type: string
          description: email address
        testAccount:
          type: boolean
          description: a flag to indicates the user is a test account. this field
            will be omitted if its a real account
        publisherNamespace:
          type: string
          description: publisher namespace
        publisherUserId:
          type: string
          description: publisher user id
    userAccountUnlink:
      type: object
      properties:
        userId:
          type: string
          description: publisher user id
        emailAddress:
          type: string
          description: email address
        targetNamespace:
          type: string
          description: target namespace
        targetUserId:
          type: string
          description: target user id in target namespace
        testAccount:
          type: boolean
          description: a flag to indicates the user is a test account. this field
            will be omitted if its a real account
        namespace:
          type: string
          description: publisher namespace
        linkedAccounts:
          type: array
          description: game accounts in the game namespaces where the account link
            happened
          items:
            $ref: '#/components/schemas/userAccount'
    userAccountUpgrade:
      type: object
      properties:
        userId:
          type: string
          description: user id
        emailAddress:
          type: string
          description: user email address
        publisherUserId:
          type: string
          description: publisher user id
        namespace:
          type: string
          description: namespace
        testAccount:
          type: boolean
          description: a flag to indicates the user is a test account. this field
            will be omitted if its a real account
    userAccountTypeChange:
      type: object
      properties:
        userId:
          type: string
          description: user id
        namespace:
          type: string
          description: namespace
        testAccount:
          type: boolean
          description: a flag to indicates the user is a test account. this field
            will be omitted if its a real account
    loginLocation:
      type: object
      properties:
        country:
          type: string
          description: country
        state:
          type: string
          description: state
        city:
          type: string
          description: city
    userAccountCreatedPayloadData:
      type: object
      properties:
        userAccount:
          $ref: '#/components/schemas/userTestAccount'
        userAccountStatus:
          $ref: '#/components/schemas/userAccountStatus'
        namespace:
          type: string
          description: namespace
        userId:
          type: string
          description: user id
      x-uid0: AnonymousSchema3
    userAccountDeletedPayloadData:
