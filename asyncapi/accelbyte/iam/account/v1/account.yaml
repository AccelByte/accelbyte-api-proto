      x-uid0: AnonymousSchema8
    userAccountBannedPayloadData:
      type: object
      properties:
        userAccount:
          $ref: '#/components/schemas/userTestAccount'
        userAccountBan:
          $ref: '#/components/schemas/userAccountBan'
