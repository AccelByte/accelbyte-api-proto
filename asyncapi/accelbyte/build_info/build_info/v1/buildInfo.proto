    oneof payload {
        BlockCreatedMessage variant0 = 1;
        BlockUpdatedMessage variant1 = 2;
        BlockMissingBytesCommittedMessage variant2 = 3;
        BlockUploadCommittedMessage variant3 = 4;
    }
}

